<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de form avec js</title>
    <link rel="stylesheet" href="awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="bloc-page">
        <div>
        <header class="navbar">
            <div class="header">
                <div class="navbar-header">
                    <span class="navbar-brand">
                       ISSATOU   BARRY  L2RI
                    </span>
                </div>
                <nav class="navbar-nav">
                    <ul class="navbar-menu">
                        <li class="home">
                        </li>
                    </ul>
                </nav>
            </div>

        </header>
        </div>
        <main class="home-main">
            <div>
                <div class="container">
                    <form class="form" id="form">
                        <div class="form-control ">
                            <label for="">Nom d'utilisateur</label>
                            <input type="text" id="username" placeholder="votreNom">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>Message d'erreur</small>
                        </div>
                        <div class="form-control ">
                            <label for="">date de naissance</label>
                            <input type="date" id="Date de naissance" placeholder="DateDenaissance">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>Message d'erreur</small>
                        </div>
                        <div class="form-control ">
                            <label for="">Email</label>
                            <input type="email" id="email" placeholder="mail@gmail.com">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>Message d'erreur</small>
                        </div>
                        <div class="form-control">
                            <label for="">Mot de passe</label>
                            <input type="password" id="password" placeholder="Aicha21@">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>Message d'erreur</small>
                        </div>
                        <div class="form-control">
                            <label for="">Confirmation du mot de passe</label>
                            <input type="password" id="password2" placeholder="Aicha21@">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>Message d'erreur</small>
                        </div>
                        <button type="submit"> <i class="fas fa-user-plus"></i> S'inscrire</button>
                    </form>
                </div>
            </div>
        </main>
</body>
</html>
